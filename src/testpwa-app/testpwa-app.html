<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">   
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<dom-module id="testpwa-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <paper-toolbar>
      <span class="title">Emploi du temps</span>
      <paper-icon-button icon="refresh" on-tap="refresh"></paper-icon-button>
    </paper-toolbar>

    <iron-ajax auto
                  url="[[ url ]]"
                  handle-as="xml"
                  on-response="_on_response"
                  last-response="{{agencies}}"></iron-ajax>
  </template>

  <script>
    Polymer({

      is: 'testpwa-app',

      properties: {
        url: {
          type: String,
          value: '/edt'
        }
      },
      _on_response: function() {
		  
      }
    });
  </script>
</dom-module>
